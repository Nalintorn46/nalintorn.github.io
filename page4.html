    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;600;700&display=swap');
        
        body {
            font-family: "Mitr", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9; 
            color: #b35f86;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            border-bottom: 2px solid #f069b3;
            font-size: 1em;
            text-shadow: 0 0 10px rgba(236, 65, 150, 0.7);
        }
        

        header {
            text-align: center;
            margin-bottom: 30px;
        }
        header img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(240, 105, 179, 0.3); /* ฟุ้งชมพู */
        }
        header h1 {
            margin: 15px 0;
            color: #f069b3;
            font-size: 4em;
        }
        nav {
            margin-bottom: 20px;
        }
        nav a {
            color: #a6295d;
            text-decoration: none;
            margin-right: 30px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            color: #e971c1;
            border-bottom: 2px solid #f069b3;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .contact-info {
            background: #fff;
            border: 1px solid #f069b3; 
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(240, 105, 179, 0.2); 
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .contact-info p {
            margin: 10px 0;
            line-height: 1.6;
        }
        .contact-info a {
            color: #d569c9;
            text-decoration: none;
            display: block;
            font-size: 1.2em;
        }
        .contact-info a:hover {
            color: #3f8cde;
            text-decoration: underline;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .social-icons a {
            color: #3f8cde;
            text-decoration: none;
            font-size: 1.5em;
        }
        .social-icons a:hover {
            color: #3f8cde;
        }
        .social-icons i {
            vertical-align: middle;
        }
    </style>
